<div class="container">
  <app-cockpit (addServer)="addServer($event)"></app-cockpit>

  <hr>

  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onChangeFirst()">
        Change first el
      </button>

      <button
        class="btn btn-danger"
        (click)="onDestroyFirstEl()">
        Destroy first el
      </button>

      <app-server-element
        *ngFor="let serverElement of serverElements"
        [element]="serverElement"
      ></app-server-element>
    </div>
  </div>
</div>
